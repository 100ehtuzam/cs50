<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button:hover{
            color: red ;
        }
        @media(min-width: 600px){
            body{
                background-color: red;
            }
        }
        @media(max-width: 599px){
            button{
                background-color: red;  
            }
            body{
                background-color: blue;
                
            }
        }



    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
